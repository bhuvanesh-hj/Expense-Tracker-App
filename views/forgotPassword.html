<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forgot password</title>
    <link rel="stylesheet" href="/css/userActions.css">
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"
      integrity="sha512-b94Z6431JyXY14iSXwgzeZurHHRNkLt9d6bAHt7BZT38eqV+GyngIi/tVye4jBKPYQ2lBdRs0glww4fmpuLRwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
      defer
    ></script>
</head>
<body>
  <div class="d-flex justify-content-center mt-xl-5  ">
    <form action="#" class="sign-in-form">
        <h2 class="title">Forgot password</h2>
        <p>Please enter your email address to receive a link to reset the password</p>
        <div class="error-view"></div>
        <div class="input-field">
          <i class="fas fa-envelope"></i>
          <input type="email" placeholder="Email" required id="email-sign-in" />
        </div>
        <a href="/">Back to login</a>
        <button class="btn btn-primary">Send mail</button>
        </div>
      </form>
    </div>
</body>
<script>
    document.querySelector(".btn").onclick = async (e) => {
        e.preventDefault();
        try {
            const email = document.querySelector("#email-sign-in").value;

            const obj = {
                email
            }

             const response = await axios.post("/password/forgotpassword",obj)

             alert(response.data.message)

        } catch (error) {
            console.log(error);
            const er = document.querySelector(".error-view");
            er.style.color = "red";
            er.textContent = error.message
        }
    }
</script>
</html>
