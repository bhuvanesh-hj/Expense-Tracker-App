<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/expense.css" />
    <title>Expense Home Page</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"
      integrity="sha512-b94Z6431JyXY14iSXwgzeZurHHRNkLt9d6bAHt7BZT38eqV+GyngIi/tVye4jBKPYQ2lBdRs0glww4fmpuLRwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg px-2"
        style="background-color: darkolivegreen"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><span class="fs-2"
              ><i class="fas fa-rupee-sign"> </i> Expense Tracker</span
            ></a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/expense"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <figure>
                  <button id="premium-btn">Buy Premium</button>
                  <div class="shadow"></div>
                </figure>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Dropdown link
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="/user">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </li>
              <li>
                <a href="#" class="nav-link member"></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <form action="" id="expense-form" method="post">
      <div
        class="container d-flex justify-content-evenly align-items-center border p-2 m-3 rounded"
      >
        <div class="form-floating">
          <input
            type="number"
            class="form-control"
            id="amount"
            name="amount"
            placeholder="Enter the amount"
          />
          <label for="amount">Amount</label>
        </div>
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="description"
            name="description"
            placeholder="Enter Description"
          />
          <label for="description">Description</label>
        </div>
        <div class="form-floating">
          <select
            class="form-select"
            id="category"
            aria-label="Floating label select example"
          >
            <option value="food">Food</option>
            <option value="movie">Movie</option>
            <option value="shopping">Shopping</option>
            <option value="rent">Room rent</option>
          </select>
          <label for="category">Category</label>
        </div>

        <button type="submit" class="btn btn-success">Add Expense</button>
      </div>
    </form>

    <div id="error-view"></div>

    <div class="text-center border m-4 p-3 rounded">
      <!-- <ul class="list"></ul> -->
      <h3>Expense List</h3>
      <table class="table table-striped table-hover border">
        <thead>
          <tr>
            <th>Amount</th>
            <th>Description</th>
            <th>Category</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody class="list"></tbody>
      </table>
      <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
          <li class="page-item disabled">
            <a class="page-link">Previous</a>
          </li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#">Next</a>
          </li>
        </ul>
      </nav>
    </div>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="/js/expense.js"></script>
  </body>
</html>
