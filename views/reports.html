<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reports</title>
    <link rel="stylesheet" href="/css/expense.css" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"
      integrity="sha512-b94Z6431JyXY14iSXwgzeZurHHRNkLt9d6bAHt7BZT38eqV+GyngIi/tVye4jBKPYQ2lBdRs0glww4fmpuLRwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg px-2"
        style="background-color: darkolivegreen"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><span class="fs-2"
              ><i class="fas fa-rupee-sign"> </i> Expense Tracker</span
            ></a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/expense">Home</a>
              </li>
              <li>
                <a href="/expense/leaderBoard" class="nav-link"
                  >Leader Board
                </a>
              </li>
              <li>
                <a href="/reports/getReports" class="nav-link">Reports </a>
              </li>
              <li>
                <a href="#" class="nav-link member"></a>
              </li>
            </ul>
          </div>
        </div>
        <div>
          <button
            id="logout-btn"
            class="btn btn-dark d-flex justify-content-around gap-1 align-items-center"
          >
            <i class="fas fa-sign-out-alt"></i> Logout
          </button>
        </div>
      </nav>
    </header>

    <div class="download-reports container my-2 border rounded p-3">
      <button class="btn btn-success" id="btn-download" onclick="download()">
        Download report
      </button>
      <button class="btn btn-info" onclick="showDownloadedLists()">
        Show Previous Downloaded List
      </button>
      <ul id="downloaded-list" class="list-group"></ul>
    </div>

    <div class="container">
      <div
        class="container-fluid border border-3 my-3 rounded p-3"
        style="background-color: rgb(58, 89, 243); color: aliceblue"
      >
        <div>
          <div class="text-center my-2">
            <h3>Daily Expenses</h3>
          </div>
          <hr />
          <div class="container-fluid border p-2 rounded border-2">
            <form>
              <label for="date" class="badge text-bg-dark text-white">
                Select Date</label
              >
              <input
                type="date"
                class="form-control my-2"
                name="date"
                id="date"
              />
              <button type="submit" id="daily-btn" class="btn btn-dark">
                Submit
              </button>
            </form>
          </div>
        </div>

        <div class="container-fliud my-2 border rounded">
          <h3 class="text-center my-2">Daily Expenses Table</h3>
          <table
            class="table table-dark table-striped-columns"
            id="daily-table"
          >
            <thead>
              <tr>
                <th scope="col">Description</th>
                <th scope="col">Category</th>
                <th scope="col">Amount</th>
              </tr>
            </thead>
            <tbody id="daily-table-body"></tbody>
            <tfoot id="daily-table-foot"></tfoot>
          </table>
        </div>
      </div>
      <div
        class="container-fluid table-responsive border border-3 my-3 rounded p-3"
        style="background-color: rgb(58, 89, 243); color: aliceblue"
      >
        <div>
          <div class="text-center my-2">
            <h3>Monthly Expenses</h3>
          </div>
          <hr />
          <div class="container-fluid border p-2 rounded border-2">
            <form>
              <label for="date" class="badge text-bg-dark text-white">
                Select Month</label
              >
              <input
                type="month"
                class="form-control my-2"
                name="month"
                id="month"
              />
              <button type="submit" class="btn btn-dark" id="monthly-btn">
                Submit
              </button>
            </form>
          </div>
        </div>

        <div class="container-fliud my-2 border rounded">
          <h3 class="text-center my-2">Monthly Expenses Table</h3>
          <table
            class="table table-dark table-striped-columns"
            id="monthly-table"
          >
            <thead>
              <tr>
                <th scope="col">Description</th>
                <th scope="col">Category</th>
                <th scope="col">Amount</th>
              </tr>
            </thead>
            <tbody id="monthly-table-body"></tbody>
            <tfoot id="monthly-table-foot"></tfoot>
          </table>
        </div>
      </div>
    </div>

    <script src="/js/reports.js"></script>
  </body>
</html>
